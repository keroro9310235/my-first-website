<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>阿蝶生日快樂 我愛你</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      background-color: #fff8f0;
      color: #333;
      text-align: center;
      padding: 50px;
      overflow: hidden;
    }
    h1 {
      font-size: 48px;
      color: #d94f4f;
      margin-bottom: 30px;
    }
    img {
      width: 300px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      position: relative;
      z-index: 1;
    }
    p {
      margin-top: 20px;
      font-size: 18px;
    }
    button {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #d94f4f;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #b83c3c;
    }

    /* Firework container */
    .firework {
      position: absolute;
      top: 50%;
      width: 10px;
      height: 10px;
      background: transparent;
      border-radius: 50%;
      animation: explode 1s ease-out infinite;
    }
    .firework::before, .firework::after {
      content: '';
      position: absolute;
      width: 4px;
      height: 4px;
      background: red;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      animation: particle 1s ease-out infinite;
    }
    .firework::after {
      background: yellow;
      animation-delay: 0.5s;
    }

    @keyframes explode {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(4); opacity: 0; }
    }

    @keyframes particle {
      0% { transform: translate(0, 0); opacity: 1; }
      100% { transform: translate(calc(30px - 60px * random()), calc(30px - 60px * random())); opacity: 0; }
    }

    /* Position fireworks */
    .left-firework {
      left: 10%;
    }

    .right-firework {
      right: 10%;
    }
  </style>
</head>
<body>

  <h1>阿蝶生日快樂 我愛你 ❤️</h1>
  <div class="firework left-firework"></div>
  <img src="photo.jpg" alt="合照">
  <div class="firework right-firework"></div>
  <p>最愛的寶貝。</p>

  <!-- 音樂播放器 -->
  <audio id="bgm" loop>
    <source src="bg-music.mp3" type="audio/mpeg">
    您的瀏覽器不支援音樂播放。
  </audio>

  <!-- 播放/暫停按鈕 -->
  <button onclick="toggleMusic()">▶️ 播放音樂</button>

  <script>
    const audio = document.getElementById('bgm');
    let isPlaying = false;

    function toggleMusic() {
      if (isPlaying) {
        audio.pause();
        event.target.innerText = "▶️ 播放音樂";
      } else {
        audio.play();
        event.target.innerText = "⏸️ 暫停音樂";
      }
      isPlaying = !isPlaying;
    }

    // 修正 CSS 無法亂數問題
    const style = document.createElement('style');
    let css = '';
    for (let i = 0; i < 10; i++) {
      const x = Math.random() * 60 - 30;
      const y = Math.random() * 60 - 30;
      css += `
      .firework::before:nth-child(${i}) {
        transform: translate(${x}px, ${y}px);
      }
      `;
    }
    style.innerHTML = css;
    document.head.appendChild(style);
  </script>

</body>
</html>
