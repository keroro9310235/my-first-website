<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>阿蝶生日快樂 我愛你</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      background-color: #fff8f0;
      color: #333;
      text-align: center;
      padding-top: 50px;
      margin: 0;
      overflow-x: hidden;
    }

    h1 {
      font-size: 48px;
      color: #d94f4f;
      margin-bottom: 30px;
    }

    .slideshow-container {
      position: relative;
      width: 300px;
      height: 400px;
      margin: 0 auto;
    }

    .slide {
      display: none;
    }

    .slide img {
      width: 300px;
      height: 400px;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      padding: 10px;
      color: white;
      font-weight: bold;
      font-size: 24px;
      background-color: rgba(0,0,0,0.5);
      border-radius: 10px;
      user-select: none;
      transform: translateY(-50%);
      z-index: 2;
    }

    .prev {
      left: -60px;
    }

    .next {
      right: -60px;
    }

    .firework {
      position: fixed;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, #ffcc00, transparent);
      border-radius: 50%;
      animation: explode 1s infinite;
      z-index: 1;
      pointer-events: none;
    }

    @keyframes explode {
      0% {
        transform: scale(0.5);
        opacity: 1;
      }
      100% {
        transform: scale(10);
        opacity: 0;
      }
    }

    audio {
      display: none;
    }

    #controls {
      margin-top: 20px;
    }

    #controls button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      border: none;
      border-radius: 10px;
      background-color: #ff8080;
      color: white;
      cursor: pointer;
    }

    #surpriseBtn {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 20px;
      background-color: #ff8080;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }

    .cake-person {
      position: fixed;
      bottom: 0;
      left: -300px;
      width: 200px;
      z-index: 999;
      opacity: 0;
      transition: opacity 0.5s ease-in;
    }

    .animate-in {
      animation: walkIn 5s ease-out forwards;
    }

    @keyframes walkIn {
      0% {
        left: -300px;
        opacity: 0;
      }
      30% {
        opacity: 1;
      }
      100% {
        left: 50%;
        transform: translateX(-50%);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <h1>阿蝶生日快樂 我愛你 ❤️</h1>

  <!-- 幻燈片 -->
  <div class="slideshow-container">
    <div class="slide"><img src="photo1.jpg"></div>
    <div class="slide"><img src="photo2.jpg"></div>
    <div class="slide"><img src="photo3.jpg"></div>
    <div class="slide"><img src="photo4.jpg"></div>
    <div class="slide"><img src="photo5.jpg"></div>
    <div class="slide"><img src="photo6.jpg"></div>
    <div class="slide"><img src="photo7.jpg"></div>
    <div class="slide"><img src="photo8.jpg"></div>
    <div class="slide"><img src="photo9.jpg"></div>
    <div class="slide"><img src="photo10.jpg"></div>

    <a class="prev" onclick="plusSlides(-1)">❮</a>
    <a class="next" onclick="plusSlides(1)">❯</a>
  </div>

  <!-- 撥放音樂控制 -->
  <div id="controls">
    <button onclick="document.getElementById('bgMusic').play()">▶ 播放音樂</button>
    <button onclick="document.getElementById('bgMusic').pause()">⏸ 暫停音樂</button>
  </div>

  <!-- 驚喜按鈕 -->
  <button id="surpriseBtn">🎁 驚喜</button>

  <!-- 卡通蛋糕人物 -->
  <div id="cakePerson" class="cake-person">
    <img src="person-with-cake.png" alt="端蛋糕的人" />
  </div>

  <!-- 背景音樂 -->
  <audio id="bgMusic" autoplay loop>
    <source src="bg-music.mp3" type="audio/mpeg">
    您的瀏覽器不支援音樂播放。
  </audio>

  <!-- 左右煙火 -->
  <div class="firework" style="top: 100px; left: 50px;"></div>
  <div class="firework" style="top: 100px; right: 50px;"></div>

  <script>
    // 幻燈片功能
    let slideIndex = 0;
    showSlides();

    function showSlides() {
      let i;
      let slides = document.getElementsByClassName("slide");
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) {slideIndex = 1}
      slides[slideIndex-1].style.display = "block";
      setTimeout(showSlides, 3000); // 自動切換
    }

    function plusSlides(n) {
      slideIndex += n - 1;
      showSlides();
    }

    // 驚喜按鈕觸發動畫
    document.getElementById('surpriseBtn').addEventListener('click', function() {
      const person = document.getElementById('cakePerson');
      person.classList.add('animate-in');
    });
  </script>
</body>
</html>
