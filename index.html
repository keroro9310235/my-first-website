<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>阿蝶生日快樂 我愛你</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      background-color: #fff8f0;
      color: #333;
      text-align: center;
      padding: 50px;
      overflow: hidden;
    }

    h1 {
      font-size: 48px;
      color: #d94f4f;
      margin-bottom: 30px;
    }

    .slideshow-container {
      position: relative;
      max-width: 400px;
      margin: auto;
    }

    .slide {
      display: none;
    }

    .slide img {
  width: 300px;
  height: 400px;
  object-fit: cover;  /* 保持圖片比例並裁切，防止變形 */
  border-radius: 20px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}

    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      padding: 10px;
      color: white;
      font-weight: bold;
      font-size: 24px;
      background-color: rgba(0,0,0,0.5);
      border-radius: 0 3px 3px 0;
      user-select: none;
      transform: translateY(-50%);
      z-index: 2;
}

.prev {
  left: -60px; /* 往照片左邊外推 */
}

.next {
  right: -60px; /* 往照片右邊外推 */
}
    }

    .next {
      right: 0;
      border-radius: 3px 0 0 3px;
    }

    p {
      margin-top: 20px;
      font-size: 18px;
    }

    button {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #d94f4f;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #b83c3c;
    }

    .firework {
      position: absolute;
      top: 50%;
      width: 10px;
      height: 10px;
      background: transparent;
      border-radius: 50%;
      animation: explode 1s ease-out infinite;
    }

    .firework::before, .firework::after {
      content: '';
      position: absolute;
      width: 4px;
      height: 4px;
      background: red;
      .slide img: 50%;
      top: 50%;
      left: 50%;
      animation: particle 1s ease-out infinite;
    }

    .firework::after {
      background: yellow;
      animation-delay: 0.5s;
    }

    @keyframes explode {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(40); opacity: 0; }
    }

    @keyframes particle {
      0% { transform: translate(0, 0); opacity: 1; }
      100% { transform: translate(30px, -30px); opacity: 0; }
    }

    .left-firework {
      left: 10%;
    }

    .right-firework {
      right: 10%;
    }
  </style>
</head>
<body>

  <h1>阿蝶生日快樂 我愛你 ❤️</h1>

  <div class="firework left-firework"></div>
  <div class="firework right-firework"></div>

  <div class="slideshow-container">
    <div class="slide"><img src="photo1.jpg" alt="photo1"></div>
    <div class="slide"><img src="photo2.jpg" alt="photo2"></div>
    <div class="slide"><img src="photo3.jpg" alt="photo3"></div>
    <div class="slide"><img src="photo4.jpg" alt="photo4"></div>
    <div class="slide"><img src="photo5.jpg" alt="photo5"></div>
    <div class="slide"><img src="photo6.jpg" alt="photo6"></div>
    <div class="slide"><img src="photo7.jpg" alt="photo7"></div>
    <div class="slide"><img src="photo8.jpg" alt="photo8"></div>
    <div class="slide"><img src="photo9.jpg" alt="photo9"></div>
    <div class="slide"><img src="photo10.jpg" alt="photo10"></div>

    <a class="prev" onclick="plusSlides(-1)">❮</a>
    <a class="next" onclick="plusSlides(1)">❯</a>
  </div>

  <p>我們的甜蜜回憶 ❤️</p>

  <!-- 音樂播放器 -->
  <audio id="bgm" loop>
    <source src="bg-music.mp3" type="audio/mpeg">
    您的瀏覽器不支援音樂播放。
  </audio>

  <button onclick="toggleMusic()">▶️ 播放音樂</button>

  <script>
    // 播放/暫停按鈕
    const audio = document.getElementById('bgm');
    let isPlaying = false;
    function toggleMusic() {
      if (isPlaying) {
        audio.pause();
        event.target.innerText = "▶️ 播放音樂";
      } else {
        audio.play();
        event.target.innerText = "⏸️ 暫停音樂";
      }
      isPlaying = !isPlaying;
    }

    // 照片輪播
    let slideIndex = 0;
    showSlides();

    function plusSlides(n) {
      slideIndex += n;
      showSlides(slideIndex);
    }

    function showSlides(n) {
      let slides = document.getElementsByClassName("slide");
      if (n >= slides.length) { slideIndex = 0; }
      if (n < 0) { slideIndex = slides.length - 1; }
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slides[slideIndex].style.display = "block";
    }

    function autoSlide() {
      slideIndex++;
      showSlides(slideIndex);
    }

    setInterval(autoSlide, 3000); // 每4秒自動換圖
  </script>

</body>
</html>
